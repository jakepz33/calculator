<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cuprum:wght@500;600&family=Gabarito:wght@600;700&display=swap" rel="stylesheet">    
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="calculator-body">
            <div class="screen">
                <div class="output-screen">
                    <div class="output">
                        1+2
                    </div>
                    <!-- Generate output here -->
                </div>
            </div>
            <div class="buttons">
                <div class="button-container">
                    <div class="columns">
                        <div class="button" id="seven" role="button">7</div>
                        <div class="button" id="four">4</div>
                        <div class="button" id="one">1</div>
                        <div class="button">.</div>
                        <!-- <div>
                            <div></div>
                        </div> -->
                    </div>
                    <div class="columns">
                        <div class="button" id="eight">8</div>
                        <div class="button" id="five">5</div>
                        <div class="button">2</div>
                        <div class="button">0</div>
                        <!-- <div></div> -->
                    </div>
                    <div class="columns">
                        <div class="button">9</div>
                        <div class="button">6</div>
                        <div class="button">3</div>
                        <div class="button">+/-</div>
                        <!-- <div></div> -->
                    </div>
                    <div class="columns colored">
                        <div class="button" id="clear" style="background-color: rgb(46, 136, 182);">C</div>
                        <div class="button">*</div>
                        <div class="button">-</div>
                        <div class="button">+</div>
                        <!-- <div></div> -->
                    </div>
                    <div class="columns colored">
                        <div class="button">%</div>
                        <div class="button">/</div>
                        <div class="button" style="flex: 4;">=</div>
                        <!-- <div></div> -->
                        <!-- <div>+</div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
